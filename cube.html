<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <style>
        canvas{
            display: block;
            position: relative;
            width: 100%;
            top: -560px;
        }
    </style>
</head>
<body>
    <div id="container">
        
        <section id="title">
            <p id="title" class="glitch" data-text="FRONT END TEST">Front End Test</p>
           
        </section>
        
        <section id="content">
            <div onclick="clickForm()" class='circle one'>
                Form
            </div>
            <div class='circle two'>Cube</div>
            <div class='circle three'>
                <li class='p1'>No Data</li>
                <li class='p2'></li>
            </div>
        </section>
        
        <section id="input">
            <label>Name :</label>
            <input type="text" class='p3' oninput="getName(value)"><br><br>
            <label> Email :</label>
            <input type="text" class='p4' oninput="getEmail(value)">
        </section>
    
    </div>
  
  <script src="index.js"></script>
  <script>
    // constants
    const COLOR_BG =  "lightsteelblue"
    const COLOR_CUBE = "grey";
    const SPEED_X = 0.05; // rps
    const SPEED_Y = 0.15; // rps
    const SPEED_Z = 0.10; // rps
    const POINT3D = function (x, y, z) { this.x = x; this.y = y; this.z = z; };

    // set up the canvas and context
    let canvas = document.createElement("canvas");
    document.body.appendChild(canvas);
    let ctx = canvas.getContext("2d");

    // dimensions
    let h = document.documentElement.clientHeight;
    let w = document.documentElement.clientWidth;
    canvas.height = h;
    canvas.width = w;

    // colours and lines
    ctx.fillStyle = COLOR_BG;
    ctx.strokeStyle = COLOR_CUBE;
    ctx.lineWidth = w / 500;
    ctx.lineCap = "round";

    // cube parameters
    let cx = w / 2.15
    let cy = h / 6;
    let cz =0;
    let size = h / 11;
    let vertices = [
        new POINT3D(cx - size, cy - size, cz - size),
        new POINT3D(cx + size, cy - size, cz - size),
        new POINT3D(cx + size, cy + size, cz - size),
        new POINT3D(cx - size, cy + size, cz - size),
        new POINT3D(cx - size, cy - size, cz + size),
        new POINT3D(cx + size, cy - size, cz + size),
        new POINT3D(cx + size, cy + size, cz + size),
        new POINT3D(cx - size, cy + size, cz + size)
    ];
    let edges = [
        [0, 1], [1, 2], [2, 3], [3, 0], // back face
        [4, 5], [5, 6], [6, 7], [7, 4], // front face
        [0, 4], [1, 5], [2, 6], [3, 7] // connecting sides
    ];

    // set up the animation loop
    let timeDelta, timeLast = 0;
    requestAnimationFrame(loop);

    function loop(timeNow) {

        // calculate the time difference
        timeDelta = timeNow - timeLast;
        timeLast = timeNow;

        // background
        ctx.fillRect(645, 0,430, 310);

        // rotate the cube along the z axis
        let angle = timeDelta * 0.001 * SPEED_Z * Math.PI * 2;
        for (let v of vertices) {
            let dx = v.x - cx;
            let dy = v.y - cy;
            let x = dx * Math.cos(angle) - dy * Math.sin(angle);
            let y = dx * Math.sin(angle) + dy * Math.cos(angle);
            v.x = x + cx;
            v.y = y + cy;
        }

        // rotate the cube along the x axis
        angle = timeDelta * 0.001 * SPEED_X * Math.PI * 2;
        for (let v of vertices) {
            let dy = v.y - cy;
            let dz = v.z - cz;
            let y = dy * Math.cos(angle) - dz * Math.sin(angle);
            let z = dy * Math.sin(angle) + dz * Math.cos(angle);
            v.y = y + cy;
            v.z = z + cz;
        }

        // rotate the cube along the y axis
        angle = timeDelta * 0.001 * SPEED_Y * Math.PI * 2;
        for (let v of vertices) {
            let dx = v.x - cx;
            let dz = v.z - cz;
            let x = dz * Math.sin(angle) + dx * Math.cos(angle);
            let z = dz * Math.cos(angle) - dx * Math.sin(angle);
            v.x = x + cx;
            v.z = z + cz;
        }

        // draw each edge
        for (let edge of edges) {
            ctx.beginPath();
            ctx.moveTo(vertices[edge[0]].x, vertices[edge[0]].y);
            ctx.lineTo(vertices[edge[1]].x, vertices[edge[1]].y);
            ctx.stroke();
        }

        // call the next frame
        requestAnimationFrame(loop);
    }
</script>

</body>
</html>
